<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Path to Google Sheets</title>
  <style>
    #drawingCanvas {
      border: 1px solid #000;
      touch-action: none;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .controls {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    input {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Draw Robot Path</h1>
  <p>Fill in your team number and match number, then draw your path! test4</p>

  <div>
    <label for="teamNumber">Team Number:</label>
    <input type="text" id="teamNumber" />
    
    <label for="matchNumber">Match Number:</label>
    <input type="text" id="matchNumber" />
  </div>

  <canvas id="drawingCanvas" width="800" height="400"></canvas>
  <div class="controls">
    <button id="clearCanvas">Clear</button>
    <button id="submitDrawing">Submit</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
